// If you would like more information on the gradle-appengine-plugin please refer to the github page
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.42'
    }
}

repositories {
    jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.42'
    compile 'javax.servlet:servlet-api:2.5'
    //https://cloud.google.com/solutions/mobile/firebase-app-engine-android-studio
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.53'
    compile 'com.google.firebase:firebase-server-sdk:3.0.3'
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    // Google Maps Geocoding API
    compile 'com.google.maps:google-maps-services:0.1.20'
    // Opensource wrapper for Google Places API
    compile files('library/google-places-api-java.jar')
}

appengine {
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
}
